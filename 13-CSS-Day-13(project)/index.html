<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./assets/logo.png">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital@0;1&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="Library">
                <div class="options">
                    <div class="lib-option nav-option" >
                        <img src="/assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="Lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                    </br>
                        <p class="box-p2">It's easy, we'll help you</p>
                    </br>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                       <p class="box-p1">let's find some prodcasts to follow</p>
                       <br>
                       <p class="box-p2">we'll keep you updated on new episodes</p>
                       <br>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <img src="/assets/backward_icon.png">
                <img src="/assets/forward_icon.png">
                <button class="badge">Explore Premium</button>
                <button class="badge">  <i class="fa-regular fa-circle-down"></i> Install App</button>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="cards"></div>
        </div>
        <div class="music-Player">Music player</div>
    </div>
    
</body>
</html>
