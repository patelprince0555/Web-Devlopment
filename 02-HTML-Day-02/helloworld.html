<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>unoredred list</h1>
    <ul>
        <li>Bread</li>
        <li>frooti</li>
        <li>Roti</li>
        <li>milk</li>
    </ul>
    <h1>ordered list</h1>
    <ol type="I">
        <li>Bread</li>
        <li>frooti</li>
        <li>Roti</li>
        <li>milk</li>
    </ol>
</body>
</html>
