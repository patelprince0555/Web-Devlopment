<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="volume">select your volume label:-</label>
            <input type="range" min="0" max="100" step="10" name="volume" value="90">

        </div>
        <button>submit</button>

    </form>
</body>
</html>
