<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback form</h2>
    <form action="/server">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"placeholder="Write your name">
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label >Rate us our of 5:</label><br>
            <input type="radio" name="rating" id="one" value="one" />
            <label for="one">1</label></br>
            <input type="radio" name="rating" id="two" value="two" />
<label for="two">2</label><br />
<input type="radio" name="rating" id="three" value="three" />
<label for="three">3</label><br />
<input type="radio" name="rating" id="four" value="four" />
<label for="four">4</label><br />
<input type="radio" name="rating" id="five" value="five" />
<label for="five">5</label><br />
<br /><br />

        </div>
        <div>
            <button>Send your message!</button>
        </div>

    </form>
</body>
</html>
